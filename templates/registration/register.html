{% extends 'base.html' %}

{% block content %}

<style>
  .form-field-wrapper {
    margin-bottom: 1.2rem;
  }

  .strength-bar-container {
    width: 100%;
    height: 8px;
    background: #FADADD;
    border-radius: 4px;
    overflow: hidden;
    margin-top: -10px;
    margin-bottom: 5px;
    display: none;
  }

  .strength-bar {
    height: 100%;
    width: 0%;
    border-radius: 4px;
    transition: width 0.3s ease, background-color 0.3s ease;
  }

  .strength-bar.weak {
    background-color: #E57373;
    width: 25%;
  }
  .strength-bar.medium {
    background-color: #FFB74D;
    width: 50%;
  }
  .strength-bar.strong {
    background-color: #81C784;
    width: 75%;
  }
  .strength-bar.very-strong {
    background-color: #4CAF50;
    width: 100%;
  }
  
  .strength-text {
    font-size: 0.9rem;
    margin-bottom: 1rem;
    display: block;
    height: 1.2em;
  }
</style>

<div class="card" style="max-width: 500px; margin: 2rem auto;">
  <h2>Registro de Usuario</h2>
  
  <form method="post">
    {% csrf_token %}
    
    {{ form.non_field_errors }}
    
    <div class="form-field-wrapper">
      {{ form.username.label_tag }}
      {{ form.username }}
      {{ form.username.errors }}
    </div>

    <div class="form-field-wrapper">
      {{ form.password.label_tag }}
      {{ form.password }}
      {{ form.password.errors }}
    </div>

    <div class="strength-bar-container" id="bar-container">
      <div class="strength-bar" id="strength-bar"></div>
    </div>
    <span class="strength-text" id="strength-text"></span>

    <div style="margin-top: 1rem;">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const passwordInput = document.getElementById('id_password');
  const barContainer = document.getElementById('bar-container');
  const strengthBar = document.getElementById('strength-bar');
  const strengthText = document.getElementById('strength-text');

  if (passwordInput) {
    passwordInput.addEventListener('input', function() {
      const value = this.value;
      let score = 0;

      if (value.length > 0) {
        barContainer.style.display = 'block';
      } else {
        barContainer.style.display = 'none';
        strengthText.textContent = '';
        strengthBar.className = 'strength-bar';
        return;
      }

      if (value.length >= 8) score++;
      if (/[A-Z]/.test(value)) score++;
      if (/[a-z]/.test(value)) score++;
      if (/[0-9]/.test(value)) score++;
      
      switch (score) {
        case 1:
          strengthBar.className = 'strength-bar weak';
          strengthText.textContent = 'Débil';
          strengthText.style.color = '#E57373';
          break;
        case 2:
          strengthBar.className = 'strength-bar medium';
          strengthText.textContent = 'Media';
          strengthText.style.color = '#FFB74D';
          break;
        case 3:
          strengthBar.className = 'strength-bar strong';
          strengthText.textContent = 'Fuerte';
          strengthText.style.color = '#81C784';
          break;
        case 4:
          strengthBar.className = 'strength-bar very-strong';
          strengthText.textContent = 'Muy Fuerte';
          strengthText.style.color = '#4CAF50';
          break;
        default:
          strengthBar.className = 'strength-bar';
          strengthText.textContent = 'Demasiado débil';
          strengthText.style.color = '#E57373';
      }
    });
  }
});
</script>

{% endblock %}
