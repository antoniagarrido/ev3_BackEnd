{% extends 'base.html' %}

{% block content %}
<div class="card">
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ obj.nombre }}</strong>?</p>
  <p>Esta acción no se puede deshacer.</p>
  
  <form method="post">
    {% csrf_token %}
    <div style="margin-top: 1rem;">
      <button type="submit" class="btn btn-primary">Sí, Eliminar</button>
      <a href="{% url 'producto_list' %}" class="btn">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
